<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aggiungo il font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Aggiungo il manifest per l'icona app nella home -->
    <link rel="manifest" href="site.webmanifest"/>

    <!-- Aggiungo il foglio di stile CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Icona Favicon -->
    <link rel="icon" type="image/x-icon" href="images/icon.png"/>

    <title>Piano App</title>

</head>

<body>
    <div class="pianoforte">
        
        <div class="panelBox">
            <p>Play your song!</p>
            <img src="images/Logo_nobg.png" alt="Logo">
        </div>

        <div class="keysBox"> 
            <div class="key whiteKey" id="do"></div>
            <div class="key blackKey" id="dodiesis"></div>
            <div class="key whiteKey" id="re"></div>
            <div class="key blackKey" id="rediesis"></div>
            <div class="key whiteKey" id="mi"></div>
            <div class="key whiteKey" id="fa"></div>
            <div class="key blackKey" id="fadiesis"></div>
            <div class="key whiteKey" id="sol"></div>
            <div class="key blackKey" id="soldiesis"></div>
            <div class="key whiteKey" id="la"></div>
            <div class="key blackKey" id="ladiesis"></div>
            <div class="key whiteKey" id="si"></div>
        </div>

    </div>

<!-- Aggiungo il foglio JavaScript -->
    <script src="script.js"></script>

</body>

</html>
